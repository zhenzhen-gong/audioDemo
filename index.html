<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
	<!-- outerNode 最外层的元素 -->
	<div class='outerNode'>
		<!-- innerNode 内层元素 -->
		<div class='innerNode'>
			<!-- topNode 封面图元素 -->
			<div class='topNode'>
				<!-- 音乐名称 -->
				<div class='musicName'></div>
			</div>
			<!-- lineNode 进度条元素 -->
			<div class='lineNode'>
				<!-- 进度条-->
				<div class='progressNode'>
					<div class='progressleft'></div>
					<div class='progressright'></div>
					<!-- 真正的进度条 -->
					<div class='trueLine'></div>
				</div>
			</div>
			<!-- bottomNode 空间元素 -->
			<div class='bottomNode'>
				<!-- lastNode 上一曲的按钮-->
				<div class='lastNode'></div>
				<!-- playNode 播放暂停的按钮 -->
				<div class='playNode'></div>
				<!-- nextNode 下一曲的按钮 -->
				<div class='nextNode'></div>
				<!-- volumeNode 静音或非静音的按钮-->
				<div class='volumeNode'></div>
			</div>
		</div>
	</div>
</body>
</html>
